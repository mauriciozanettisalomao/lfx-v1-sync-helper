---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}
  namespace: {{ .Release.Namespace }}
  {{- with .Values.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  replicas: {{ .Values.replicas | default 1 }}
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
    spec:
      serviceAccountName: {{ .Values.serviceAccount.name | default .Chart.Name }}
      containers:
        - name: app
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          securityContext:
            allowPrivilegeEscalation: false
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
          {{- range $name, $config := .Values.app.environment }}
          - name: {{ $name }}
            {{- if $config.value }}
            value: {{ $config.value | quote }}
            {{- else if $config.valueFrom }}
            valueFrom:
              {{- toYaml $config.valueFrom | nindent 14 }}
            {{- end }}
          {{- end }}
          # JWT configuration from Heimdall
          - name: HEIMDALL_CLIENT_ID
            value: {{ .Values.heimdall.clientId | quote }}
          - name: HEIMDALL_PRIVATE_KEY
            valueFrom:
              secretKeyRef:
                name: {{ .Values.heimdall.secret.name }}
                key: {{ .Values.heimdall.secret.privateKeyKey }}
          # Auth0 configuration for v1 API authentication
          - name: AUTH0_CLIENT_ID
            valueFrom:
              secretKeyRef:
                name: {{ .Values.auth0.secret.name }}
                key: {{ .Values.auth0.secret.clientIdKey }}
          - name: AUTH0_PRIVATE_KEY
            valueFrom:
              secretKeyRef:
                name: {{ .Values.auth0.secret.name }}
                key: {{ .Values.auth0.secret.privateKeyKey }}
          ports:
            - containerPort: 8080
              name: web
          livenessProbe:
            httpGet:
              path: /livez
              port: web
            failureThreshold: 3
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /readyz
              port: web
            failureThreshold: 1
            periodSeconds: 10
          startupProbe:
            httpGet:
              path: /readyz
              port: web
            failureThreshold: 30
            periodSeconds: 1
